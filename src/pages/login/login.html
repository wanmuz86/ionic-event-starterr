<ion-header>

	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form  novalidate>
		<ion-item>
			<ion-label stacked>Email</ion-label>
			<ion-input  type="email"
			placeholder="Your email address"
			>
		</ion-input>
	</ion-item>
	<ion-item class="error-message">
		<p>Please enter a valid email address.</p>
	</ion-item>
	<ion-item>
		<ion-label stacked>Password</ion-label>
		<ion-input  type="password"
		placeholder="Your password">
	</ion-input>
</ion-item>
<ion-item class="error-message">
	<p>Your password needs more than 6 characters.</p>
</ion-item>
<button ion-button block type="submit" (click)="goToHome()">
	Log In
</button>
</form>
<button ion-button block clear (click)="goToSignup()">
	Create a new account
</button>
<button ion-button block clear (click)="goToResetPassword()">
	I forgot my password :(
</button>
</ion-content>
