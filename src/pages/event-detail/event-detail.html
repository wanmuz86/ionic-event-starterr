<ion-header>

	<ion-navbar>
		<ion-title>EventDetail</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-row padding>
		<ion-col col-8>Current Revenue</ion-col>
		<ion-col col-4 >
			Angular class
		</ion-col>
	</ion-row>
	<ion-card>
		<ion-card-header>Angular Class</ion-card-header>
		<ion-card-content>
			<p>Ticket: <strong>RM 10</strong></p>
			<p>Date: <strong>23/1/2018</strong></p>
		</ion-card-content>
	</ion-card>
	<ion-card class="add-guest-form">
		<ion-card-header>
			Add Guests
		</ion-card-header>
		<ion-card-content>
			<ion-row>
				<ion-col col-8>
					<ion-item>
						<ion-label stacked>Name</ion-label>
						<ion-input type="text"
						placeholder="What's your guest's name?"></ion-input>
					</ion-item>
				</ion-col>

				<ion-col col-4>
					<button ion-button icon-only (click)="takePicture()">
						<ion-icon name="camera"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
			<span *ngIf="guestPicture">Picture taken!</span>

			<button ion-button color="primary" block (click)="addGuest(guestName)"
			>
			Add Guest
		</button>
	</ion-card-content>
</ion-card>
</ion-content>
